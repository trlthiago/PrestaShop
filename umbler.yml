name: PrestaShop
author: PrestaShop
logo_url: 'https://www.prestashop.com/sites/all/themes/prestashop/images/logo_ps_first.svg'
version: 1.7
description: "PrestaShop is an Open Source e-commerce web application, committed to providing the best shopping cart experience for both merchants and customers. It is written in PHP, is highly customizable, supports all the major payment services, is translated in many languages and localized for many countries, has a fully responsive design (both front and back office), etc."
short_description: 'PrestaShop is an Open Source e-commerce web application, committed to providing the best shopping cart experience for both merchants and customers. It is written in PHP, is highly customizable, supports all the major payment services, is translated in many languages and localized for many countries, has a fully responsive design (both front and back office), etc.'
stack: php
pack: '**/*.*'
dest: /
env:
    DB_NAME: '{database_mysql_name}'
    DB_USER: '{database_mysql_user}'
    DB_PASSWORD: '{database_mysql_password}'
    DB_HOST: '{database_mysql_host}'
    php_extensions: 'gd mysql mysqli opcache pdo_mysql soap'
requires:
    web:
        quantity: 1
        size: 1
    database:
        - type: mysql
